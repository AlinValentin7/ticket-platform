<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:fragment="head">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link th:rel="stylesheet" th:href="@{/css/app.css}">
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
		<link th:rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	</th:block>
</head>

<body>
	<div th:fragment="line">
		<hr style=" height:10px;" class="bg-warning">
	</div>
	<div th:fragment="navbar">
		<nav class=" navbar bg-dark navbar navbar-expand-lg" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/tickets}"><img src="https://picsum.photos/50/50"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class=" text-warning nav-link active" aria-current="page"
								th:href="@{/tickets}">Home</a>
						</li>
						<li class="nav-item">
							<a class=" text-warning nav-link active" aria-current="page"
								th:href="@{/tickets/create}">Create new Ticket
								<span><i class="bi bi-plus-circle"></i></span></a>
						</li>
					</ul>

					<form th:action="@{/tickets}" method="get">
						<div class="input-group">
							<input name="key" th:value="${key}" class="form-control" type="search" placeholder="Search"
								aria-label="Search">
							<button class="btn btn-warning" type="submit">
								<i class="bi bi-search"></i>
							</button>
						</div>
					</form>
				</div>
			</div>
		</nav>
	</div>
	<div th:fragment="scripts">
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</div>
</body>

</html>
